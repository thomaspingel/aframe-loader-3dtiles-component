<head>
    <title>My A-Frame Scene</title>
    <!-- <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script> -->
    <script src="aframe.min.js"></script>
    <script src='https://cdn.jsdelivr.net/npm/three@0.137.0/examples/js/utils/WorkerPool.js'></script>
    <script src='https://cdn.jsdelivr.net/npm/three@0.137.0/examples/js/loaders/KTX2Loader.js'></script>
    <script src=".\dist\aframe-loader-3dtiles-component.js"></script>
    <script src="./classifier.js"></script>
  </head>
  <body>
    <!--
       550792 4119567 633 
    -  550500 4119000 0 
       292    567     633
    
    -->
    <a-scene environment="preset: default"
            background="color: #AAAAAA">
        <a-camera id="camera" position="0 2 0"></a-camera>
        <a-entity oculus-touch-controls="hand: left">
          <a-sphere raycaster="objects:#pointcloud" trigger id="sph" position="0 0 -1" material="color:red" scale="1 1 1"></a-sphere>
        </a-entity>
        <a-entity oculus-touch-controls="hand: right" trigger ></a-entity>
        <a-entity
        id="pointcloud"
        position="0 0 0"
        rotation="0 0 0"
        scale="1 1 1"
        classifier 
        lasloader="
            url: https://rawhitten.github.io/pdal.southwest.09242022.laz; 
            cameraEl: #camera;
            pointcloudColoring: classification; 
            "
        >
        </a-entity>
    </a-scene>
  </body>
  <script>
    let pc = document.querySelector("#pointcloud");
    console.log(pc.getAttribute('lasloader', 'classification'));

  </script>
